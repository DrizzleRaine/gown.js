<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>gown.js example: scrollbar</title>

        body {
            margin: 0;

            background-color: #000000;

    <script src="../../lib/pixi/pixi.js"></script>

<script>
    var stage = new PIXI.Container();
    var sizes = {w: 800, h: 600};
    var renderer = PIXI.autoDetectRenderer(sizes.w, sizes.h, {backgroundColor : 0xffffff});
    document.body.appendChild(renderer.view);

    function onComplete() {

        // # HORIZONTAL
        var group = new GOWN.LayoutGroup();
        stage.addChild(group); // add our group to pixi stage
        var groupLayout = new GOWN.layout.HorizontalLayout();
        groupLayout.gap = 10;
        group.layout = groupLayout; // assign to main group
        // add some buttons
        for (var i = 0; i < 100; i++) {
            var btn = new GOWN.Button();
            btn.height = 25;
            btn.width = 80;
            btn.label = (i+1)+". button";
            group.addChild(btn);
        }

        // render the stage
